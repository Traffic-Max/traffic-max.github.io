<script>
window.addEventListener('load', function(){
	// Skills slider
	const skillsEl = document.querySelector('#skills-slider');
	if(skillsEl && typeof Glider !== 'undefined'){
		const skillsSlider = new Glider(skillsEl, {
			slidesToShow: 1,
			slidesToScroll: 1,
			draggable: true,
			rewind: true
		});
		setInterval(()=>{ try{ skillsSlider.scrollItem('next'); }catch(e){} },3000);
	}

	// Experience slider
	const expEl = document.querySelector('#exp-slider');
	if(expEl && typeof Glider !== 'undefined'){
		const expSlider = new Glider(expEl, {
			slidesToShow: 1,
			slidesToScroll: 1,
			draggable: true,
			rewind: true
		});
		setInterval(()=>{ try{ expSlider.scrollItem('next'); }catch(e){} },3000);
	}
});
</script>

});

const viewBtn = document.getElementById("cv-view");

	viewBtn.href="files/ua_cv.pdf";
